<!DOCTYPE html>
<html>
  <head>
    <title>Knowledge Base Search Extension</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/style.css" rel="stylesheet">
  </head>
  <body class="bg-indigo-100 h-screen font-sans">
    <div class="container mx-auto p-6 max-w-[50%] min-w-[500px]">
        <div class="w-full text-center">
            <img src="icon.png" class="object-cover h-16 w-16 rounded-full mx-auto">
            <h2 id="app-title" class="text-2xl text-gray-500 font-bold mt-2">Knowledge Base</h2>
        </div>
        <div class="w-full mt-2 h-12">
                <a id="add-article-link" href="add-article.html" class="inline-flex items-center px-2 py-1 border rounded-md text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-800 float-right">
                    <svg class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
                    </svg>
                    Add new Article
                </a>
        </div>
        <div class="w-full">
            <div class="relative w-full transform transition-all opacity-100 scale-100">
                <div class="overflow-hidden rounded-lg bg-white shadow-md" id="headlessui-dialog-panel-14" data-headlessui-state="open">
                    <div class="relative">
                        <input 
                        id="search-bar" 
                        type="text" 
                        placeholder="Enter keyword to search..." 
                        aria-label="Search articles"
                        autofocus
                        class="block w-full appearance-none bg-transparent py-4 pl-4 text-base text-slate-900 placeholder:text-slate-600 focus:outline-none"  role="combobox" type="text" aria-expanded="false" value="" tabindex="0">
                        <svg class="pointer-events-none absolute top-4 right-4 h-6 w-6 fill-slate-400" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.47 21.53a.75.75 0 1 0 1.06-1.06l-1.06 1.06Zm-9.97-4.28a6.75 6.75 0 0 1-6.75-6.75h-1.5a8.25 8.25 0 0 0 8.25 8.25v-1.5ZM3.75 10.5a6.75 6.75 0 0 1 6.75-6.75v-1.5a8.25 8.25 0 0 0-8.25 8.25h1.5Zm6.75-6.75a6.75 6.75 0 0 1 6.75 6.75h1.5a8.25 8.25 0 0 0-8.25-8.25v1.5Zm11.03 16.72-5.196-5.197-1.061 1.06 5.197 5.197 1.06-1.06Zm-4.28-9.97c0 1.864-.755 3.55-1.977 4.773l1.06 1.06A8.226 8.226 0 0 0 18.75 10.5h-1.5Zm-1.977 4.773A6.727 6.727 0 0 1 10.5 17.25v1.5a8.226 8.226 0 0 0 5.834-2.416l-1.061-1.061Z"></path>
                        </svg>
                    </div>
                </div>
             </div>
        </div>

        <div class="w-full mt-4">
            <div id="search-results" class="overflow-hidden"></div>
        </div>
    </div>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
